<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lightroom Gallery</title>
    <link rel="stylesheet" href="gptstyle.css">
</head>
<body>
    <section class="title-section">
        <h1 class="title">My Lightroom Photo Gallery</h1>
        <p class="subtitle">A Journey Through Light and Shadow</p>
    </section>

    <div class="section" id="photo1">
        <img src="sakina.jpg" alt="Sakina">
        <div class="caption">Sakina</div>
    </div>
    <div class="section" id="photo2">
        <img src="maryam.jpg" alt="Maryam">
        <div class="caption">Maryam</div>
    </div>
    <div class="section" id="photo3">
        <img src="yash.jpg" alt="Yash">
        <div class="caption">Yash</div>
    </div>
    <div class="section" id="photo4">
        <img src="nikhil.jpg" alt="Nikhil">
        <div class="caption">Nikhil</div>
    </div>
    <div class="section" id="photo5">
        <img src="catterpillar.jpg" alt="Caterpillar">
        <div class="caption">Caterpillar</div>
    </div>
</body>
</html>
